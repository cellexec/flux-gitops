apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/traefik
  - ../base/podinfo
  - ../base/harbor
  - ../base/coredns
patches:
  - path: traefik-values.yaml
    target:
      kind: HelmRelease
  - path: podinfo-values.yaml
    target:
      kind: HelmRelease
  - path: harbor-values.yaml
    target:
      kind: HelmRelease
