apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/podinfo
  - ../base/harbor
  - ../base/drone
patches:
  - path: podinfo-values.yaml
    target:
      kind: HelmRelease
  - path: harbor-values.yaml
    target:
      kind: HelmRelease
  - path: drone-values.yaml
    target:
      kind: HelmRelease
