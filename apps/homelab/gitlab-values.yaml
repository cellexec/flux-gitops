apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  releaseName: gitlab
  chart:
    spec:
      chart: gitlab
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
  interval: 5m0s
  values:
    certmanager-issuer:
      email: marcelmaier1996@outlook.de
    global:
      hosts:
        domain: gitlab.towelie.dev
        externalIP: 91.4.94.120
      ingress:
        configureCertmanager: false
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
        tls:
          enabled: true
      edition: ce
    certmanager:
      install: false
    nginx-ingress:
      enabled: false
    ingress:
      class: traefik
