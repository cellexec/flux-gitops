apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  interval: 5m
  chart:
    spec:
      chart: tekton-dashboard
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: tekton-dashboard-charts
        namespace: flux-system
  values:
    ingress:
      host: "" # disable, since helm chart doesnt support traefic
