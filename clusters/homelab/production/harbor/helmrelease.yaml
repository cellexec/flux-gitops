apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: production
spec:
  interval: 5m0s
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  values:
    expose:
      type: ingress
      ingress:
        enabled: true
        hosts:
          core: harbor.homelab.towelie.dev
          notary: notary.homelab.towelie.dev
          chartmuseum: chartmuseum.homelab.towelie.dev
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web
        ingressClass: traefik
        tls:
          enabled: false
          secretName: harbor-tls-secret


